<body>
  <h1>Generative AI Playground</h1>

  <hr/>

  <div>
    <textarea id="input" placeholder="Enter prompt here..." rows="5" cols="80"></textarea><button id="inference">Send</button>
  </div>

  <div id="history">
  </div>
