<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Playground</title>
  <script>
    function inference() {
      const input = document.getElementById("input").value;
      const history = document.getElementById("history");
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/inference", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const output = response.answer;
          const div = document.createElement("div");
          div.innerHTML = `<p><b>Input:</b> ${input}</p><p><b>Output:</b> ${output}</p>`;
          history.appendChild(div);
          console.log(output)
        }
      };
      xhr.send(JSON.stringify({ "prompt":input }));
    }
  </script>
</head>
<body>
  <h1>Generative AI Playground</h1>
  <p>Generative AI Playground is a web app that allows you to interact with an generative AI model. You can enter a prompt and the model will generate a response.</p>

  <hr/>

  <div>
    <textarea id="input" placeholder="Enter prompt here..." rows="5" cols="80"></textarea><button id="generate" onclick="inference()">Send</button>
  </div>

  <div id="history">
  </div>
</body>
</html>
